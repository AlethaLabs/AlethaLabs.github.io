<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8aa3b0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8aa3b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer diamond shape -->
  <polygon points="100,10 140,35 100,60 60,35" fill="none" stroke="#8aa3b0" stroke-width="2" opacity="0.7"/>
  
  <!-- Inner geometric shapes -->
  <polygon points="100,15 130,32 100,50 70,32" fill="none" stroke="#e6f7ff" stroke-width="1.5" opacity="0.5"/>
  <polygon points="100,20 120,30 100,40 80,30" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.8"/>
  
  <!-- Central eye/iris -->
  <circle cx="100" cy="35" r="12" fill="url(#eyeGradient)" opacity="0.9"/>
  <circle cx="100" cy="35" r="6" fill="#0a0a0f"/>
  <circle cx="100" cy="35" r="3" fill="#00e6ff" opacity="0.8"/>
  
  <!-- Additional geometric elements -->
  <polygon points="85,25 90,30 85,35 80,30" fill="#8aa3b0" opacity="0.3"/>
  <polygon points="115,25 120,30 115,35 110,30" fill="#8aa3b0" opacity="0.3"/>
  
  <!-- Text -->
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" letter-spacing="3px">ALETHA</text>
  <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#8aa3b0" letter-spacing="2px">LABS</text>
</svg>